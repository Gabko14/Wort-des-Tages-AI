name: EAS Build

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  supabase-prod:
    name: Deploy Supabase (Prod)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Prod Project
        run: supabase link --project-ref otiioifscvmgcsywiarz
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push Database Migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        run: supabase functions deploy
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  build:
    name: EAS Build (APK)
    runs-on: ubuntu-latest
    needs: supabase-prod
    environment: integration
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build AAB
        run: eas build --platform android --profile production --non-interactive --json > build-result.json

      - name: Download AAB from EAS
        run: |
          AAB_URL=$(jq -r '.[0].artifacts.buildUrl' build-result.json)
          curl -L -o wort-des-tages-${{ github.ref_name }}.aab "$AAB_URL"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: wort-des-tages-${{ github.ref_name }}.aab
          generate_release_notes: true
