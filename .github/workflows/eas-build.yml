name: EAS Build

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: EAS Build (APK)
    runs-on: ubuntu-latest
    environment: test
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Update app.json version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Setting version to $VERSION"
          jq --arg version "$VERSION" '.expo.version = $version' app.json > app.json.tmp
          mv app.json.tmp app.json
          cat app.json | grep version

      - name: Build APK
        run: eas build --platform android --profile preview --non-interactive --json > build-result.json

      - name: Download APK from EAS
        run: |
          APK_URL=$(jq -r '.[0].artifacts.buildUrl' build-result.json)
          curl -L -o wort-des-tages-${{ github.ref_name }}.apk "$APK_URL"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: wort-des-tages-${{ github.ref_name }}.apk
          generate_release_notes: true
